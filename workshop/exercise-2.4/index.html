<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>Exercise 2.4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: secular one, sans-serif;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;

        flex-direction: column;
      }
      .main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      #banner {
        background-color: darkgray;
        height: 6rem;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      #timer {
        font-size: 52px;
        color: white;
      }
      #gameBox {
        background-color: lightgray;
        position: relative;
        height: 400px;
        width: 600px;
        margin: 60px 0 40px 0;
      }
      button {
        height: 60px;
        width: 60px;
        background-color: red;
        border-radius: 100%;
        position: absolute;
        color: white;
        cursor: pointer;
        font-size: 26px;
        margin: 1px;
        border: none;
      }

      #banner > button {
        background-color: yellow;
        color: darkgray;
        border: none;
        height: 3rem;
        width: 8rem;
        font-size: 28px;
        border: 2px solid darkgray;
        border-radius: 2px;
      }

      .green {
        background-color: green;
      }

      #notification {
        display: block;
        text-align: center;
        width: 300px;
        height: 150px;
        font-size: 36px;
        border-radius: 10px;
        top: calc(50% - 100px);
        left: calc(50% - 150px);
        position: absolute;
        color: white;
        font-size: 42px;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="main" id="main"></div>
    <script src="app.js"></script>
  </body>
</html>
